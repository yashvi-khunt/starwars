<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <!-- <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"
    /> -->
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Star Wars: A Character Guide</title>
</head>

<body>
  <div id="“temp-page”">
    <!-- <div class="page-loader animate-flicker">Please wait...</div> -->
  </div>
  <div id="main-page" class="hidden">
    <a href="#cardlist">
      <div class="cover-container">
        <img id="cover-image" src="images/logo.png" />
      </div>
    </a>
    <div class="flex-container">
      <div id="cardlist">
        <!-- <div class="card" id="1" onclick="openModel(this)">
          <img id="1" class="picture" src="https://starwars-visualguide.com/assets/img/characters/2.jpg">
          <div class="title">C-3PO</div>
        </div> -->
      </div>

      <div class="btns">
        <button class='btn btn-prev hidden'>Previous</button>
        <button class='btn btn-next hidden'>Next</button>
      </div>


      <!-- The Dialog -->
      <div id="myModel" class="model hidden">
        <div class="model-load">
          <div class="loader"></div>
        </div>
        <div class="model-content hidden">
          <span class="close">&times;</span>
          <div class="grid-container">
            <div class="char-name">Character Name : </div>
            <img src="" class="portrait" />
            <div class="stats">Birth Year :
              <span class="stats-data"></span>
            </div>
            <div class="stats">Gender :
              <span class="stats-data"></span>
            </div>
            <div class="stats">Species :
              <span class="stats-data"></span>
            </div>
            <div class="stats">Homeworld :
              <span class="stats-data"></span>
            </div>
            <div class="stats">Films :
              <span class="stats-data"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
